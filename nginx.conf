upstream email_validator_backend {
    # Use IP hashing for session persistence
    ip_hash;
    
    # Multiple server instances for load balancing
    server email-validator1:3000 weight=3;
    server email-validator2:3000 weight=3;
    server email-validator3:3000 weight=2;
    
    # Health checks
    keepalive 32;
}

server {
    listen 80;
    
    # Increase client max body size for bulk email uploads
    client_max_body_size 50M;
    
    # Increase timeouts for large requests
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    location / {
        proxy_pass http://email_validator_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://email_validator_backend;
        access_log off;
    }
}